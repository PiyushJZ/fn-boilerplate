<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <title>Documentation</title>
  </head>
  <body>
    <rapi-doc
      spec-url="http://localhost:8080/docs/json"
      server-url="localhost:8080"
      theme="dark"
      render-style="read"
      update-route="true"
      sort-schemas="true"
      heading-text="Documentation"
      persist-auth="true"
      show-method-in-nav-bar="as-colored-block"
      show-header="false"
      allow-authentication="true"
      allow-spec-url-load="false"
      allow-spec-file-load="false"
      allow-spec-file-download="false"
      show-curl-before-try="true"
      allow-server-selection="false"
      schema-style="table"
      default-schema-tab="schema"
      layout="row"
      bg-color="#1a1a1a"
      text-color="#e0e0e0"
      header-color="#0d0d0d"
      primary-color="#00d4ff"
      nav-bg-color="#0d0d0d"
      nav-text-color="#b0b0b0"
      nav-hover-bg-color="#252525"
      nav-hover-text-color="#00d4ff"
      nav-accent-color="#00d4ff"
      font-size="default"
      regular-font="'Segoe UI', Arial, sans-serif"
      mono-font="'Courier New', monospace">
      <div
        slot="header"
        style="display: flex; align-items: center; padding: 10px 20px">
        <div style="flex: 1; font-size: 24px; font-weight: bold; color: #00d4ff">ðŸš€ API Docs</div>
      </div>
    </rapi-doc>
  </body>
</html>
